sudo: required

language: generic

services:
  - docker

before_install:
  - echo "start createing an image with dockerfile"
  - docker build -t dmfl0dmfl/docker-react-app -f Dockerfile.dev .

script:
  - docker run -e CI=true dmfl0dmfl/docker-react-app npm run test -- --coverage

after_success:
  - echo "Test success"